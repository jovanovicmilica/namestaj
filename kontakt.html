<html lang="sr-Latn-RS">
<head>

    <link rel="shortcut icon" href="img/logo1.ico">
    <meta name="keywords" content="Nameštaj, Kontakt, Lokacija, Adresa, Radno vreme"/>
	<meta name="description" content="Na više od 20 lokacija širom Srbije. Očekuje Vas ljubazno osoblje i kvalitetan nameštaj. Ukoliko imate pitanja, popunite formu"/>

<body>
    <div id="scroll" class="hide">
        <a href="#">
            <i class="fas fa-arrow-up"></i>
        </a>
    </div>
    <header>
        <div id="gore">
            <div id="goreDrzac">
                <p>Telefon: 065-563-56-56</p><p>Adresa: Zdravka Čelara br. 12</p>
            </div>
        </div>
        <div id="drzacMeni">
            <div id="Logo">
                <a href="index.html"><img src="img/logo1.png" alt="Logo"></a>
            </div>
            <nav id="nav">
            </nav>
            <div id="hamburger">
                <a href="#"><i class="fas fa-bars"></i></a>
            </div>
        </div><div id="meni">
        </div>
    </header>
    <main>
        <div class="naslov"><h1>Kontakt</h1></div>
        <div class="blokovi siva">
            <div id="kontakt">
                <h2>Pišite nam</h2>
                <form action="#" method="post">
                    <p>Ime:</p><input type="text" id="ime" name="ime">
                    <p id="greskaIme"></p>
                    <p>Prezime:</p><input type="text" name="prezime" id="prezime">
                    <p id="greskaPrezime"></p>
                    <p>E-mail:</p><input type="text" name="email" id="email">
                    <p id="greskaMail"></p>
                    <p>Telefon:</p><input type="text" name="telefon" id="telefon">
                    <p id="greskaTelefon"></p>
                    <p>Poruka:</p><textarea name="poruka" name="poruka" id="poruka"></textarea>
                    <p id="greskaPoruka"></p>
                    <input type="button" value="Pošalji" name="posalji" id="posalji">
                    <p id="poslata"></p>
                </form>
            </div>
            <div id="lokacije">
                <div class="naslov"><h2>Lokacije</h2></div>
                <p id="divLokacije"></p>
                <div class="naslov">
                    <h3>Radno vreme</h3>
                    <p>Radnim danima 9 - 20h</p>
                    <p>Subotom 9 - 15h</p>
                    <p>Nedeljom ne radimo</p>
                </div>
            </div>
        </div>
    </main>
